
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        td,tr,th,table{
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1 align="center">LISTAGEM DOS CADASTROS</h1>
<table id="usuarios">
    <thead align="center">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Genero</th>
            <th>Estado</th>
            <th>Cidade</th>
            <th>Receber Contato</th>
        </tr>
    </thead>
</table>

<!--
<form  action="http://localhost:3000/api/teste" method="get">
<input value="listar" name="listar" type="submit">
</form>

-->




<script>
    let divusuarios = document.querySelector('#usuarios')




    fetch("http://localhost:3000/api/teste").then((response)=>{
        response.json().then((dados)=>{
            dados.result["rows"].map((usuario) =>{
                //divusuarios.innerHTML = `<tr> </tr>`
               divusuarios.innerHTML += `
               
    <tr>
        <td>${usuario.nome}</td>
        <td> ${usuario.email} </td>
        <td>${usuario.genero}</td>
        <td> ${usuario.estado} </td>
        <td>${usuario.cidade}</td>
        <td> ${usuario.receber_contato} </td>
     </tr>
               
                `
            })
        })
    })
    

</script>
</body>
</html>
